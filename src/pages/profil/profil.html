<ion-header>
  <ion-navbar position color="yellowAK">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Your Deary </ion-title>
  </ion-navbar>
</ion-header>


<ion-content center class="my-view-inscri">
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{profil.profile_picture}}" >
      </ion-avatar>
      <h2>{{profil.full_name}}</h2>
      <p>{{profil.facebook_raw_data.email}}</p>
    </ion-item>
  </ion-card>


  <ion-grid style="max-width: 998px;">
    <ion-row justify-content-center>
      <ion-col col-xs-12 col-sm-12 col-12 col-md-6 *ngFor="let item of tables" align-self-center>
        <ion-card>
          <img src="{{item.image}}" imageViewer class="img">
          <ion-card-content>
            <h1>{{item.name}}</h1>
            <p>{{item.desc}}.</p>
          </ion-card-content>

          <ion-row>
            <ion-col>
              <button ion-button icon-left clear small color="blueAK" (tap)="buy()">
                <ion-icon ios="ios-checkmark-circle" md="md-checkmark-circle"></ion-icon>
                <div>Buy</div>
              </button>
            </ion-col>

            <ion-col>
              <button ion-button icon-left clear small color="blueAK" (tap)="show()">
                <ion-icon ios="ios-eye" md="md-eye"></ion-icon>
                <div>Show</div>
              </button>
            </ion-col>

            <ion-col center text-center color="blueAK">
              <ion-note>
                11h ago
              </ion-note>
            </ion-col>

          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
