<ion-header>
  <ion-navbar position color="yellowAK">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Your Deary Sell </ion-title>
  </ion-navbar>
</ion-header>


  <ion-content center class="my-view-inscri">

    <ion-card>

      <img src="https://images.marmitoncdn.org/recipephotos/multiphoto/46/46c57494-29a4-4bdb-8b21-2eb0d76ec632_normal.jpg">

      <ion-card-content>

        <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?!
          Whoa. This is heavy.</p>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small color="blueAK" (tap)="like()">
            <ion-icon ios="ios-thumbs-up" md="md-thumbs-up"></ion-icon>
            <div>LIKE</div>
          </button>
        </ion-col>

        <ion-col>
          <button ion-button icon-left clear small color="redAK" (tap)="dislike()">
            <ion-icon ios="ios-thumbs-down" md="md-thumbs-down"></ion-icon>
            <div>DISLIKE</div>
          </button>
        </ion-col>

        <ion-col center text-center color="blueAK">
          <ion-note>
            11h ago
          </ion-note>
        </ion-col>

      </ion-row>
    </ion-card>

</ion-content>
